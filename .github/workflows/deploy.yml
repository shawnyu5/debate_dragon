# This is a basic workflow to help you get started with Actions

name: server deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: SSH Setup
        # You may pin to the exact commit or the version.
        # uses: MrSquaare/ssh-setup-action@8ed91aadfe85793a7db7d339cab95f07c50686e4
        uses: MrSquaare/ssh-setup-action@v1.0.1
        with:
          # SSH hosts
          host: ${{secrets.SSH_HOST}}
          # SSH private key
          private-key: ${{secrets.SSH_SECRET}}
          # SSH private key name
          # private-key-name: # optional, default is id_rsa
      - name: refresh pm2
        run: | 
          cd discord_bots
          git restore .
          git pull
          pm2 restart debate\ dragon
          pm2 restart penguin\ bot
